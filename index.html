<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .photo {
            text-align: center;
            margin-bottom: 20px;
        }
        .photo img {
            max-width: 150px;
            border-radius: 50%;
        }
        h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="你的照片链接" alt="个人照片">
        </div>
        <div class="section">
            <h2>个人信息</h2>
            <p>姓名: 张三</p>
            <p>出生日期: 1990年1月1日</p>
            <p>联系方式: zhangsan@example.com</p>
        </div>
        <div class="section">
            <h2>硕士情况</h2>
            <p>学校: 北京大学</p>
            <p>专业: 计算机科学</p>
            <p>毕业年份: 2015年</p>
            <p>硕士论文: <a href="硕士论文链接">《基于机器学习的图像识别研究》</a></p>
        </div>
        <div class="section">
            <h2>博士情况</h2>
            <p>学校: 清华大学</p>
            <p>专业: 人工智能</p>
            <p>毕业年份: 2020年</p>
            <p>博士论文: <a href="博士论文链接">《深度学习在自然语言处理中的应用》</a></p>
        </div>
        <div class="section">
            <h2>研究成果</h2>
            <ul>
                <li>论文1: <a href="论文1链接">《深度学习在图像处理中的应用》</a></li>
                <li>论文2: <a href="论文2链接">《自然语言处理中的新方法》</a></li>
                <li>项目1: <a href="项目1链接">《智能语音助手开发》</a></li>
                <li>项目2: <a href="项目2链接">《自动驾驶系统研究》</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
