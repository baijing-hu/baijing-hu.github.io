<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .showcase {
            min-height: 400px;
            background: url('your-image.jpg') no-repeat 0 -100px;
            text-align: center;
            color: #ffffff;
        }
        .showcase h1 {
            padding-top: 100px;
            font-size: 55px;
        }
        .showcase p {
            font-size: 20px;
        }
        .info {
            padding: 15px;
            color: #ffffff;
            background: #50b3a2;
        }
        .info h2, .info p {
            padding-bottom: 15px;
        }
        .info .personal-info {
            background: #e8491d;
            padding: 10px;
            border-radius: 5px;
        }
        .info .personal-info p {
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">个人信息</span>展示</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>这里是我的个人信息展示</p>
        </div>
    </section>

    <section class="info">
        <div class="container">
            <h2>个人信息</h2>
            <div class="personal-info">
                <p><strong>姓名：</strong>张三</p>
                <p><strong>年龄：</strong>30</p>
                <p><strong>职业：</strong>软件工程师</p>
                <p><strong>教育背景：</strong>计算机科学与技术学士</p>
                <p><strong>兴趣爱好：</strong>阅读、旅行、编程</p>
            </div>
        </div>
    </section>

    <footer>
        <p>版权所有 &copy; 2024 张三</p>
    </footer>
</body>
</html>
